{% extends "base.html" %}
{% block content %}
<table class="table">
    <h2>Products</h2>
    <thead>
        <tr>
            <th>Name</th>
            <th>Tag</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
    </thead>
    <body>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.tag }}</td>
            <td>${{ product.price }}</td>
            <td><img src="{{ product.image_path }}" alt="{{ product.name }}" style="width: 100px;"></td>
        </tr>
        {% endfor %}
    </body>
</table>
{% endblock %}
